<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Pull dynamic content from the data.json file -->

  <main>
    <div class="container">
      <template id="vote_container">
        <div class="vote_container">
          <img src="images/icon-plus.svg" alt="plusvote" class="upvote">
          <span class="votes">12</span>
          <img src="images/icon-minus.svg" alt="minusvote" class="downvote">
        </div>
      </template>

      <template id="comment_box">
        <div class="comment_box">
          <div class="comment_nav">
            <div class="comment_nav-meta">
              <img src="images/avatars/image-amyrobson.webp" alt="asdf" class="profile_pic">
              <p class="user_name">Amy Robson</p>
              <p class="self-indicator">you</p>
              <p class="post_date">1 month ago</p>
            </div>
            <div class="reply_btn">
              <img src="images/icon-reply.svg" alt="" class="reply_icon">
              <p class="reply_icon_text">Reply</p>
            </div>

          </div>
          <div class="comment_text">
            <p class="comment"></p>
          </div>
        </div>
      </template>

      <template id="comment_container">
        <div class="comment_container" id="0">
          <!-- Vote Container -->
          <!-- Comment Box  -->
        </div>
      </template>

      <template id="reply_container">
        <div class="reply_container">
          <hr class="vertical">
          <div class="reply_column">
          </div>
        </div>
      </template>

      <template id="reply_box">
        <div class="reply_box">
          <!-- Vote Container -->
          <!-- Comment Box -->
        </div>
      </template>

      <!-- Active States -->


      <template id="main_comment_input">

        <!-- comment container -->
        <div class="input_reply_container">
          <img src="images/avatars/image-maxblagun.png" alt="profile_pic">
          <div contenteditable="true" class="comment_input">
          </div>
          <a href="#" class="input_button">Send</a>
        </div>
      </template>

      <!-- Reply to  main comment-->
      <template id="main_comment_reply_input">
        <!-- comment container -->
        <div class="input_reply_container">
          <img src="images/avatars/image-maxblagun.png" alt="profile_pic">

          <div contenteditable="true" class="comment_input" data-username="amyrobson">
          </div>
          <a href="#" class="input_button">Reply</a>
        </div>
      </template>




      <!-- Reply to a reply comment-->
      <template id="reply_to_reply_comment">
        <!-- reply container -->
        <div class="input_reply_container">
          <img src="images/avatars/image-maxblagun.png" alt="profile_pic">
          <div contenteditable="true" class="comment_input" data-username="amyrobson">
          </div>
          <a href="#" class="input_button">Reply</a>
        </div>
      </template>


      <!-- To split username and acutal comment into two sepearte div -->
      <template id="replyingToSpan">
        <span class="replyingToUser"></span>
        <span class="incoming_comment"></span>
      </template>

      <template id="update_comment_template">
        <div class="update_comment">
          <a href="#" class="reply_btn">
            <img src="images/icon-delete.svg" alt="" class="reply_icon">
            <p class="reply_icon_text">Delete</p>
          </a>
          <a href="#" class="reply_btn">
            <img src="images/icon-edit.svg" alt="edit_icon" class="reply_icon">
            <p class="reply_icon_text">Edit</p>
          </a>
        </div>
      </template>



      <template id="update_reply_comment">
        <!-- comment container or reply container -->
        <div class="update_comment">
          <a href="#" class="reply_btn">
            <img src="images/icon-delete.svg" alt="" class="reply_icon">
            <p class="reply_icon_text">Delete</p>
          </a>
          <a href="#" class="reply_btn">
            <img src="images/icon-edit.svg" alt="edit_icon" class="reply_icon">
            <p class="reply_icon_text">Edit</p>
          </a>
        </div>
        <div class="comment_text">
          <div contenteditable="true" name="edit_comment" id="edit_comment" class="comment_input">

          </div>
          <a href="#" class="input_button" id="update_button">Update</a>
        </div>

      </template>


      <template id="modal">
        <div class="modal_container">

          <div class="modal_content">

            <h2 id="delete_heading">Delete Comment</h2>
            <p id="delete_warning">
              Are you sure you want to delete this comment? This will remove the comment
              and can't be undone.
            </p>

            <div class="modal_buttons">
              <a href="#" class="input_button" id="cancel">No, Cancel</a>
              <a href="#" class="input_button" id="delete_button">Yes, Delete</a>
            </div>


          </div>
        </div>
      </template>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
